<shaft-sidenav-container panel="solid">
  <shaft-sidenav
    direction="right"
    breakpoint="md"
    [opened]="true"
    hoverAble="true"
    mode="side"
    [toggleableBtn]="true"
    size="custom1">
    <div class="app-content app-content--default">
      <div class="app-productive-heading-02">Resizable & hoverable</div>
    </div>
  </shaft-sidenav>
  <shaft-header [bordered]="true">
    <shaft-header-title>
      Main header
    </shaft-header-title>
    <shaft-header-tools>
      <button ibmButton="primary" size="sm" class="mr-1">
        Button
        <svg class="bx--btn__icon" ibmIconAdd size="20"></svg>
      </button>
    </shaft-header-tools>
  </shaft-header>
  <shaft-sidenav
    breakpoint="md"
    [opened]="true"
    hoverAble="true"
    mode="side"
    [toggleableBtn]="true"
    size="custom1">
    <div class="app-content app-content--default">
      <div class="app-productive-heading-02">Resizable & hoverable</div>
    </div>
  </shaft-sidenav>
</shaft-sidenav-container>
