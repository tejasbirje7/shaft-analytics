<div fxFill fxLayout="column">
  <shaft-header>
  </shaft-header>
  <div fxFlex class="relative">
    <shaft-sidenav-container panel="solid">
      <shaft-sidenav
        [breakpoint]="'md'"
        [direction]="'right'"
        [opened]="isDetailsOpened"
        (visibleChange)="isDetailsOpened=$event"
        [mode]="'over'"
        [toggleableBtn]="true"
        (close)="onClose($event)"
        [size]="'md'">

        <div fxFill fxLayout="column">
          <div class="px-20 py-20 text-center mb-2 app-border-b">
            <img class="sm:w-40 rounded-lg border-2 border-solid app-border-container" src={{selectedItem.img}}/>
          </div>
          <div class="app-expressive-heading-02 px-4 truncate mb-2">{{selectedItem.name}}</div>
          <div fxFlex class="relative">
            <div class="app-a-box app-scrollbar-fix">
              <ng-scrollbar>
                <div class="px-4 py-3">
                  <div class="app-list-data app-list-data--horizontal">
                    <div class="app-expressive-heading-01 app-list-data__title">Stock</div>
                    <div class="app-list-data__content ">
                      <ibm-toggle
                        class="app-ibm-toggle-fix"
                        [checked]="true"
                        [size]="'sm'">
                      </ibm-toggle>
                    </div>
                  </div>
                  <div class="app-list-data app-list-data--horizontal">
                    <div class="app-expressive-heading-01 app-list-data__title">Sale</div>
                    <div class="app-list-data__content ">
                      <ibm-toggle
                        class="app-ibm-toggle-fix"
                        [checked]="true"
                        [size]="'sm'">
                      </ibm-toggle>
                    </div>
                  </div>
                  <div class="app-list-data app-list-data--horizontal">
                    <div class="app-expressive-heading-01 app-list-data__title">Price</div>
                    <div class="app-list-data__content truncate">{{selectedItem.costPrice}}</div>
                  </div>
                  <div class="app-list-data app-list-data--horizontal">
                    <div class="app-expressive-heading-01 app-list-data__title">Quantity</div>
                    <div class="app-list-data__content truncate">{{selectedItem.qt}}</div>
                  </div>
                  <div class="app-list-data app-list-data--horizontal">
                    <div class="app-expressive-heading-01 app-list-data__title">Description</div>
                    <div class="app-list-data__content truncate">{{selectedItem.description}}</div>
                  </div>
                  <div class="app-list-data app-list-data--horizontal">
                    <div class="app-expressive-heading-01 app-list-data__title">Category</div>
                    <div class="app-list-data__content truncate">{{selectedItem.category}}</div>
                  </div>
                  <div class="app-list-data app-list-data--horizontal">
                    <div class="app-expressive-heading-01 app-list-data__title">Created</div>
                    <div class="app-list-data__content truncate">june 10, 2020</div>
                  </div>
                </div>
              </ng-scrollbar>
            </div>
          </div>
          <div class="px-4 py-4">
            <div (click)="onView(selectedItem)" class="mb-1">
              <button ibmButton="primary" size="sm" class="w-full mb-1">
                Edit
                <svg class="bx--btn__icon" ibmIconDownload size="20"></svg>
              </button>
            </div>
            <div class="mb-1">
              <button ibmButton="danger" size="sm" class="w-full">
                Delete
                <svg class="bx--btn__icon" ibmIconTrashCan size="20"></svg>
              </button>
            </div>
          </div>
        </div>
      </shaft-sidenav>

      <div class="app-a-box app-scrollbar-fix">
        <ng-scrollbar>
          <div fxFill fxLayout="column">
            <div fxFlex class="relative">
              <div fxLayout="row wrap">
                <div fxFlex="100%">

                  <div class="app-header-subheader app-header-subheader--transparent app-header-subheader--left-alt app-header-subheader--right-alt" style="height: 65px">
                    <div class="ml-3" style="width:370px">
                      <ibm-search placeholder="Search..."
                                  size="sm"></ibm-search>
                    </div>
                    <button ibmButton="primary" size="sm">
                      Upload
                      <svg class="bx--btn__icon" ibmIconUpload size="20"></svg>
                    </button>

                    <div class="flex-1 flex justify-end">
                      <div class="app-list-header-pill">STORAGE STATUS</div>
                      <div class="flex items-center px-4 pb-4">
                        <div class="pr-2">
                          <shaft-ibm-icon iconName="cloudDataOps" iconSize="32"></shaft-ibm-icon>
                        </div>
                        <div class="mr-4 flex-1">
                          <div>
                            <div class="app-expressive-heading-02 mb-2">3TB used of 10TB</div>
                            <div class="app-progress app-progress--small">
                              <div class="app-progress__bar app-bg-info" style="width:30%"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <ng-container *ngFor="let category of categoryMap | keyvalue">
                <div class="app-subtitle app-subtitle--cards mt-4">{{category.key}}</div>
                <div fxLayout="row wrap" class="app-card-row-holder">
                  <ng-container *ngFor="let item of category.value.items">
                    <div fxFlex="100%" fxFlex.gt-md="11.40%">
                      <div class="app-card app-card--select"
                           (click)="onSelectItem(item)">
                        <div class="app-card__content__alt">
                          <div class="">
                            <img class="sm:w-40 rounded-lg border-2 border-solid app-border-container" src={{item.img}}/>
                            <div>
                              <div class="app-expressive-heading-01 truncate mt-2">{{item.name}}</div>
                              <!--                              <div class="app-helper-text-01 mb-2">{{item.category}}</div>-->
                              <div class="app-label-01 text-muted">{{item.costPrice}}</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ng-container>
                </div>
              </ng-container>
              <div class="mx-4 py-1 mb-4 app-border-b"></div>
            </div>
          </div>
        </ng-scrollbar>
      </div>
    </shaft-sidenav-container>
  </div>
</div>
