
<br>

<mat-toolbar class="center">
  <button mat-button style="margin-right: 10px" mat-raised-button color="accent" (click)="onConfigure()">Configure</button>
  <button mat-button style="margin-right: 10px" mat-raised-button color="accent" (click)="onClose()">Cancel</button>
</mat-toolbar>

<div *ngFor="let image of previewImages" style="padding: 20px">
  <mat-card class="mat-elevation-z4">
    <img mat-card-image src="{{image}}" alt="{{storeName}}">
  </mat-card>
  <br>
</div>
