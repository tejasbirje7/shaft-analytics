
<div class="app-a-box app-scrollbar-fix">
  <shaft-header>
  </shaft-header>
  <ng-scrollbar>
    <div fxLayout="row" fxLayoutAlign="center start">
      <div fxFlex="100%" fxFlex.gt-md="80%" fxFlex.gt-lg="70%" class="app-content app-content--default">


        <!--        CONTENT HEADING -->
        <div class="app-productive-heading-06 mb-8">
          Content Manager
        </div>


        <!--        PAGE HEADER -->
        <ng-container *ngFor="let group of faq">
          <div class="mb-6">
            <div class="app-productive-heading-03 mb-2">{{group.groupName}}</div>
            <div class="app-card app-card--m-0">
              <div class="app-card__content__fill p-0">


                <!--                PAGE CONTENTS -->
                <ibm-accordion>
                  <ng-container *ngFor="let question of group.children">
                    <ibm-accordion-item [title]="question.title">




                      <!--                EACH CONTENT -->
                      <form [formGroup]="contentManagerForm">
                        <div *ngFor="let group of componentControlArray.controls;
                        let i = index;" formArrayName="componentControl">
                          <div [formGroupName]="i">

                            <mat-form-field color='accent'>
                              <mat-label>Value</mat-label>
                              <input formControlName="textAreaControl" matInput style="color: black;font-weight: bolder">
                            </mat-form-field>

                            <br>

                            <mat-form-field color='accent'>
                              <mat-label>Value</mat-label>
                              <input formControlName="chipControl" matInput style="color: black;font-weight: bolder">
                            </mat-form-field>
                          </div>

                        </div>

                        <button mat-raised-button class="done-button" (click)="valuePrint()">Add</button>
                      </form>



                    </ibm-accordion-item>
                  </ng-container>
                </ibm-accordion>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </ng-scrollbar>
</div>
